<!DOCTYPE html>
<html>
	<head>
		<title>Novas Tags input html5</title>
		<meta charset="utf-8">
	</head>
	<body>

		<form>
			<!-- Associar label com os elementos - boa prÃ¡tica -->
			<label for="nome">Nome</label>
			<input type="text" id="nome">
			<br><br>

			<!-- Novos inputs email -->
			<!-- Novos inputs required -->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="seu email aqui..." autofocus>
			<br><br>

			<!-- Novos inputs numerp -->
			<label for="numero">Numero</label>
			<input type="number" id="numero" min="5" max="10" step="2">
			<br><br>

			<!-- Novos inputs url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="digite seu site aqui...">
			<br><br>

			<!-- Novos inputs search -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" placeholder="digite algo...">
			<br><br>

			<!-- Novos inputs rage -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<!-- Novos inputs data -->
			<label for="data">Data</label>
			<input type="date" id="data" >
			<br><br>

			<!-- Novos inputs color -->
			<label for="cor">Cor</label>
			<input type="color" id="cor" >
			<br><br>


			<input type="submit" name="enviar">
		</form>

	</body>
</html>
